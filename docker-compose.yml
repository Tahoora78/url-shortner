version: '3.8'
services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped

  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/shortener.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./:/app:delegated
      - ./data:/app/data
    depends_on:
      - redis
